<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main id="main-area">

<!-- registration -->
<section id="register">
<div class="row m-0">
    <div class="col-lg-4 offset-lg-2">
        <div class="text-center pb-5">
            <h1 class="login-title text-dark">Register</h1>
            <span>i already have an account <a href="login.html">login</a></span>
        </div>
        <div class="upload-profile-image d-flex justify-content-center pb-5">
            <div class="text-center">
                <div class="d-flex justify-content-center">
                    <img class="w-25 p-3 camera-icon" src="./img/camera.png" alt="camera">
                </div>
                <img class="img rounded-circle" style="width: 200px; height:200px" src="./img/avatar.png" alt="profile">
                <small class="form-text text-black-50">choose image </small>
                <input type="file" class="form-control-file" name="profileUpload" id="upload-profile">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form action="" method="get" enctype="multipart/form-data" id="reg-form">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="FirstName">
                </div>
                <div class="col">
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="LastName">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col">
                <input type="text" required name="username" id="username" class="form-control" placeholder="Username*">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col">
                <input type="email" required name="email" id="email" class="form-control" placeholder="Email*">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col">
                <input type="password" required name="password" id="password" class="form-control" placeholder="Password*">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col">
                <input type="password" required name="confirm_pwd" id="confirm_pwd" class="form-control" placeholder=" Confirm Password*">
                <small id="confirm_error" class="text-danger"></small>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="agreement" id="agreement" class="form-check-input" required>
                <label for="agreement" class="form-check-label font-ubuntu text-black-50">
                    i agree to <a href="#">terms, condition and policy</a>(*)
                </label>
            </div>
            <div class="submit-btn text-center my-5">
                <button type="submit" class="btn btn-warning rounded-pill text-dark px-5">Register</button>
            </div>

            </form>
        </div>
    </div>
</div>

</section>
<!-- registration -->

</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
